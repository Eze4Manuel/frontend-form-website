
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rochas For Nigeria</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
 
    </head>
    <body>
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <img src="assets/image/rochas.png" alt="" width="40" class="d-inline-block align-top">

              <a class="navbar-brand" href="#">
                Rochas For New Nigeria
              </a>

            </div>
          </nav>

          <div class="container rochas-section">

            <div class="row">
                
            <!-- Left Column Section For Image-->
              <div class="col-md-6 col-sm-12 col-xs-12">
                <img src="assets/image/rochas.png" alt="rochas">
              </div>




            <!-- Right Column Section For Form-->
              <div class="col-md-6 col-sm-12 col-xs-12">

                <form action="confirmation.html" method="POST" id="uploadForm"> 
                     <!-- Right Column Section Form FirstName-->               
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">First Name:</label>
                            <div class="col-sm-8">
                            <input type="text" name="first_name" class="form-control" id="inputPassword">
                            </div>
                        </div>

                        <!-- Right Column Section Form Last Name-->               
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Last Name:</label>
                            <div class="col-sm-8">
                            <input type="text" name="last_name" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        
                        <!-- Right Column Section Form Age-->
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Age:</label>
                            <div class="col-sm-8">
                            <input type="text" name="age" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        
                        <!-- Right Column Section Form Radio Buttons-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Sex: </label>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column Section Form Phone Number-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Phone Number:</label>
                        <div class="col-sm-8">
                        <input type="text" name="phone_number" class="form-control" id="inputPassword">
                        </div>
                    </div>

                    <!-- Right Column Section Form Local Government-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">State:</label>
                        <div class="col-sm-8">   
                            <select id='state' name="state" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            
                            
                            </select>
                        </div>
                    </div>

                    <!-- Right Column Section Form Local Government-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Local Government:</label>
                        <div class="col-sm-8">   
                            <select id='lga' name="lga" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>select L.G.A</option>
                            
                            </select>
                        </div>
                    </div>

                    
                    <!-- Right Column Section Form Phone Number-->
                    <div class="mb-3 row">
                        <label for="inputPassword" name="pvc_image" class="col-sm-4 col-form-label">PVC Picture:</label>
                        <div class="col-sm-8">

                        <div class="pvc-box">
                            <img id="image-preview" src="#" />
                        </div>
                        <input class="form-control file-button form-control-sm" id="formFile" type="file" capture="environment" accept="image/*">

                        </div>
                    </div>
                        

                        <!-- Right Column Section Form PVC Number-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">PVC Number:</label>
                        <div class="col-sm-8">
                        <input type="text" name="pvc_number" class="form-control" id="inputPassword">
                        </div>
                    </div>

                    <!-- Right Column Section Form Polling Booth-->
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Polling Unit:</label>
                        <div class="col-sm-8">
                            <input type="text" name="poling_unit" class="form-control" id="inputPassword">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-4 col-form-label"></label>

                        <div class="col-sm-8">   
                        <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                        </div>


                </form>
              </div>
            
            </div>
          </div>
          <script src="assets/script/jquery.js"></script>
          <script src="assets/script/index.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
